<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product - Daraz Seller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Seller Header -->
  <header class="bg-[#F57224] text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">Daraz Seller</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-bell"></i>
          </a>
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow h-screen sticky top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="seller-dashboard.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-tachometer-alt mr-3"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="add-product.html" class="flex items-center p-2 text-[#F57224] bg-orange-50 rounded-lg">
              <i class="fas fa-plus-circle mr-3"></i>
              <span>Add Product</span>
            </a>
          </li>
          <li>
            <a href="products.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-boxes mr-3"></i>
              <span>Products</span>
            </a>
          </li>
          <li>
            <a href="orders.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-shopping-bag mr-3"></i>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a href="store-settings.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-cog mr-3"></i>
              <span>Store Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Add Product Form -->
    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Add New Product</h1>
        <a href="products.html" class="text-[#F57224] hover:underline">View All Products</a>
      </div>
      
      <div class="bg-white rounded-lg shadow p-6">
        <form>
          <!-- Basic Information -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Basic Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-700 mb-1">Product Name*</label>
                <input type="text" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Brand*</label>
                <input type="text" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Category*</label>
                <select required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                  <option value="">Select Category</option>
                  <option>Electronics</option>
                  <option>Fashion</option>
                  <option>Home & Living</option>
                  <option>Beauty</option>
                  <option>Groceries</option>
                </select>
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Subcategory*</label>
                <select required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                  <option value="">Select Subcategory</option>
                  <option>Mobile Phones</option>
                  <option>Laptops</option>
                  <option>Accessories</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Pricing -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Pricing</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
              <div>
                <label class="block text-gray-700 mb-1">Price (৳)*</label>
                <input type="number" min="0" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Discount Price (৳)</label>
                <input type="number" min="0" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
              <div>
                <label class="block text-gray-700 mb-1">Stock Quantity*</label>
                <input type="number" min="0" required 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
            </div>
          </div>

          <!-- Images -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Images</h2>
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
              <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
                <div class="text-center">
                  <i class="fas fa-plus text-gray-400 text-2xl mb-1"></i>
                  <p class="text-xs text-gray-500">Main Image</p>
                </div>
              </div>
              <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
                <div class="text-center">
                  <i class="fas fa-plus text-gray-400 text-2xl mb-1"></i>
                  <p class="text-xs text-gray-500">Image 2</p>
                </div>
              </div>
              <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
                <div class="text-center">
                  <i class="fas fa-plus text-gray-400 text-2xl mb-1"></i>
                  <p class="text-xs text-gray-500">Image 3</p>
                </div>
              </div>
              <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
                <div class="text-center">
                  <i class="fas fa-plus text-gray-400 text-2xl mb-1"></i>
                  <p class="text-xs text-gray-500">Image 4</p>
                </div>
              </div>
              <div class="border-2 border-dashed border-gray-300 rounded-lg h-32 flex items-center justify-center">
                <div class="text-center">
                  <i class="fas fa-plus text-gray-400 text-2xl mb-1"></i>
                  <p class="text-xs text-gray-500">Image 5</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Description -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Description</h2>
            <div>
              <label class="block text-gray-700 mb-1">Product Description*</label>
              <textarea rows="6" required 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]"></textarea>
            </div>
          </div>

          <!-- Specifications -->
          <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 border-b pb-2">Specifications</h2>
            <div id="specifications" class="space-y-4">
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-gray-700 mb-1">Key</label>
                  <input type="text" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                </div>
                <div class="md:col-span-2">
                  <label class="block text-gray-700 mb-1">Value</label>
                  <input type="text" 
                         class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                </div>
              </div>
            </div>
            <button type="button" onclick="addSpecification()" 
                    class="mt-4 text-[#F57224] hover:underline flex items-center">
              <i class="fas fa-plus mr-1"></i> Add More Specifications
            </button>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-3 px-8 rounded-lg font-bold">
              Save Product
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Add more specification fields
    function addSpecification() {
      const container = document.getElementById('specifications');
      const newSpec = document.createElement('div');
      newSpec.className = 'grid grid-cols-1 md:grid-cols-3 gap-4 mt-4';
      newSpec.innerHTML = `
        <div>
          <label class="block text-gray-700 mb-1">Key</label>
          <input type="text" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
        </div>
        <div class="md:col-span-2">
          <label class="block text-gray-700 mb-1">Value</label>
          <input type="text" 
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
        </div>
      `;
      container.appendChild(newSpec);
    }
  </script>
</body>
</html>
