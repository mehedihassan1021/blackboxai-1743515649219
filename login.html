<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daraz Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Include Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-8">
      <!-- Login Form -->
      <div id="loginForm">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome to Daraz</h2>
        
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Phone Number or Email</label>
            <input type="text" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            <div class="text-right mt-1">
              <a href="#" class="text-sm text-[#F57224] hover:underline">Forgot Password?</a>
            </div>
          </div>
          
          <button type="submit" 
                  class="w-full bg-[#F57224] hover:bg-orange-600 text-white py-3 px-6 rounded-lg font-bold mb-4">
            Login
          </button>
          
          <div class="text-center mb-6">
            <p class="text-gray-600">Or login with</p>
            <div class="flex justify-center space-x-4 mt-2">
              <button class="w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button class="w-10 h-10 bg-red-500 text-white rounded-full flex items-center justify-center">
                <i class="fab fa-google"></i>
              </button>
            </div>
          </div>
          
          <div class="text-center">
            <p class="text-gray-600">Don't have an account? 
              <button id="showRegister" class="text-[#F57224] hover:underline">Register</button>
            </p>
          </div>
        </form>
      </div>
      
      <!-- Registration Form (hidden by default) -->
      <div id="registerForm" class="hidden">
        <h2 class="text-2xl font-bold text-center mb-6">Create New Account</h2>
        
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Full Name</label>
            <input type="text" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Phone Number</label>
            <input type="tel" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Email (Optional)</label>
            <input type="email" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          
          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            <p class="text-xs text-gray-500 mt-1">Minimum 6 characters with a number</p>
          </div>
          
          <button type="submit" 
                  class="w-full bg-[#F57224] hover:bg-orange-600 text-white py-3 px-6 rounded-lg font-bold mb-4">
            Register
          </button>
          
          <div class="text-center">
            <p class="text-gray-600">Already have an account? 
              <button id="showLogin" class="text-[#F57224] hover:underline">Login</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Include Footer -->
  <div id="footer"></div>

  <!-- JavaScript to load header and footer -->
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Toggle between login and register forms
    document.getElementById('showRegister').addEventListener('click', function() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    });

    document.getElementById('showLogin').addEventListener('click', function() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    });
  </script>
</body>
</html>
