<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daraz Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Section -->
  <header class="bg-[#F57224] text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">Daraz</a>
          <span class="hidden md:block text-sm">Bangladesh</span>
        </div>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl mx-4">
          <div class="relative">
            <input type="text" placeholder="Search in Daraz" 
                   class="w-full py-2 px-4 rounded text-gray-800 focus:outline-none">
            <button class="absolute right-0 top-0 h-full px-4 bg-yellow-500 rounded-r">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <!-- User Actions -->
        <div class="flex items-center space-x-4">
          <a href="login.html" class="hover:text-yellow-200">
            <i class="fas fa-user mr-1"></i> Login
          </a>
          <a href="cart.html" class="hover:text-yellow-200">
            <i class="fas fa-shopping-cart mr-1"></i> Cart
          </a>
        </div>
      </div>

      <!-- Categories Navigation -->
      <nav class="mt-3 hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="#" class="hover:text-yellow-200">Home</a></li>
          <li><a href="#" class="hover:text-yellow-200">Electronics</a></li>
          <li><a href="#" class="hover:text-yellow-200">Fashion</a></li>
          <li><a href="#" class="hover:text-yellow-200">Home & Living</a></li>
          <li><a href="#" class="hover:text-yellow-200">Beauty</a></li>
          <li><a href="#" class="hover:text-yellow-200">Groceries</a></li>
        </ul>
      </nav>
    </div>
  </header>
</body>
</html>
