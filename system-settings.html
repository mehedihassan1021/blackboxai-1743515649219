<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Settings - Daraz Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Admin Header -->
  <header class="bg-[#F57224] text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">Daraz Admin</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-bell"></i>
          </a>
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-user-circle"></i>
          </a>
          <a href="login.html" class="hover:text-yellow-200">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow h-screen sticky top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="admin-dashboard.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-tachometer-alt mr-3"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="user-management.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-users mr-3"></i>
              <span>User Management</span>
            </a>
          </li>
          <li>
            <a href="product-approval.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-check-circle mr-3"></i>
              <span>Product Approval</span>
            </a>
          </li>
          <li>
            <a href="system-settings.html" class="flex items-center p-2 text-[#F57224] bg-orange-50 rounded-lg">
              <i class="fas fa-cog mr-3"></i>
              <span>System Settings</span>
            </a>
          </li>
          <li>
            <a href="analytics.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-chart-bar mr-3"></i>
              <span>Analytics & Reports</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- System Settings Content -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">System Settings</h1>
      
      <!-- General Settings -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">General Settings</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Website Name*</label>
            <input type="text" value="Daraz BD" required 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Default Currency*</label>
            <select required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              <option>BDT (৳)</option>
              <option>USD ($)</option>
              <option>EUR (€)</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Timezone*</label>
            <select required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              <option>Asia/Dhaka (GMT+6)</option>
              <option>UTC (GMT+0)</option>
            </select>
          </div>
          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-2 px-6 rounded-lg">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Payment Methods -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Payment Methods</h2>
        <form>
          <div class="space-y-4 mb-6">
            <label class="flex items-start p-3 border rounded-lg">
              <input type="checkbox" checked class="mt-1 mr-3">
              <div>
                <p class="font-medium">Cash on Delivery (COD)</p>
                <p class="text-sm text-gray-600">Allow customers to pay when they receive the product</p>
              </div>
            </label>
            <label class="flex items-start p-3 border rounded-lg">
              <input type="checkbox" checked class="mt-1 mr-3">
              <div>
                <p class="font-medium">bKash</p>
                <p class="text-sm text-gray-600">Mobile payment method</p>
              </div>
            </label>
            <label class="flex items-start p-3 border rounded-lg">
              <input type="checkbox" class="mt-1 mr-3">
              <div>
                <p class="font-medium">Credit/Debit Card</p>
                <p class="text-sm text-gray-600">Visa, Mastercard, etc.</p>
              </div>
            </label>
          </div>
          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-2 px-6 rounded-lg">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Shipping Settings -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Shipping Settings</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Default Shipping Method*</label>
            <select required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              <option>Standard Shipping (3-5 days)</option>
              <option>Express Shipping (1-2 days)</option>
            </select>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Shipping Cost (৳)*</label>
            <input type="number" min="0" value="60" required 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Free Shipping Threshold (৳)</label>
            <input type="number" min="0" value="500" 
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>
          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-2 px-6 rounded-lg">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Tax Settings -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Tax Settings</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Enable VAT*</label>
            <div class="flex items-center space-x-4">
              <label class="inline-flex items-center">
                <input type="radio" name="vat" checked class="text-[#F57224] focus:ring-[#F57224]">
                <span class="ml-2">Yes</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="vat" class="text-[#F57224] focus:ring-[#F57224]">
                <span class="ml-2">No</span>
              </label>
            </div>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">VAT Percentage*</label>
            <div class="relative w-32">
              <input type="number" min="0" max="100" value="15" required 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              <span class="absolute right-3 top-2 text-gray-500">%</span>
            </div>
          </div>
          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-2 px-6 rounded-lg">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Any necessary scripts can be added here
  </script>
</body>
</html>
