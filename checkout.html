<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Daraz Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Include Header -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Checkout Form -->
      <div class="lg:w-2/3">
        <!-- Progress Steps -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <div class="flex justify-between items-center">
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-[#F57224] text-white flex items-center justify-center mb-1">
                <span>1</span>
              </div>
              <span class="text-sm font-medium">Delivery</span>
            </div>
            <div class="h-1 flex-1 bg-[#F57224] mx-2"></div>
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-[#F57224] text-white flex items-center justify-center mb-1">
                <span>2</span>
              </div>
              <span class="text-sm font-medium">Payment</span>
            </div>
            <div class="h-1 flex-1 bg-gray-300 mx-2"></div>
            <div class="flex flex-col items-center">
              <div class="w-8 h-8 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center mb-1">
                <span>3</span>
              </div>
              <span class="text-sm text-gray-500">Complete</span>
            </div>
          </div>
        </div>

        <!-- Delivery Address -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
          <h2 class="text-xl font-bold mb-6">Delivery Address</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-gray-700 mb-1">First Name</label>
              <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Last Name</label>
              <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Phone Number</label>
            <input type="tel" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Address</label>
            <textarea class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
            <div>
              <label class="block text-gray-700 mb-1">City</label>
              <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                <option>Dhaka</option>
                <option>Chittagong</option>
                <option>Sylhet</option>
                <option>Khulna</option>
                <option>Rajshahi</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Area</label>
              <select class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                <option>Mirpur</option>
                <option>Dhanmondi</option>
                <option>Gulshan</option>
                <option>Uttara</option>
                <option>Banani</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Postal Code</label>
              <input type="text" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="saveAddress" class="mr-2">
            <label for="saveAddress">Save this address for future use</label>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-bold mb-6">Payment Method</h2>
          
          <div class="space-y-4 mb-6">
            <label class="flex items-start p-3 border rounded-lg hover:border-[#F57224]">
              <input type="radio" name="payment" checked class="mt-1 mr-3">
              <div>
                <p class="font-medium">Cash on Delivery</p>
                <p class="text-sm text-gray-600">Pay when you receive the product</p>
              </div>
            </label>
            <label class="flex items-start p-3 border rounded-lg hover:border-[#F57224]">
              <input type="radio" name="payment" class="mt-1 mr-3">
              <div>
                <p class="font-medium">Credit/Debit Card</p>
                <p class="text-sm text-gray-600">Visa, Mastercard, American Express</p>
              </div>
            </label>
            <label class="flex items-start p-3 border rounded-lg hover:border-[#F57224]">
              <input type="radio" name="payment" class="mt-1 mr-3">
              <div>
                <p class="font-medium">Mobile Payment</p>
                <p class="text-sm text-gray-600">bKash, Nagad, Rocket</p>
              </div>
            </label>
          </div>

          <!-- Card Details (hidden by default) -->
          <div id="cardDetails" class="hidden border-t border-gray-200 pt-4 mt-4">
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">Card Number</label>
              <input type="text" placeholder="1234 5678 9012 3456" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label class="block text-gray-700 mb-1">Expiry Date</label>
                <input type="text" placeholder="MM/YY" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
              <div>
                <label class="block text-gray-700 mb-1">CVV</label>
                <input type="text" placeholder="123" 
                       class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">Cardholder Name</label>
              <input type="text" placeholder="John Doe" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>

          <!-- Mobile Payment Details (hidden by default) -->
          <div id="mobilePaymentDetails" class="hidden border-t border-gray-200 pt-4 mt-4">
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">Mobile Number</label>
              <input type="tel" placeholder="01XXXXXXXXX" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 mb-1">Transaction ID</label>
              <input type="text" placeholder="Enter transaction ID" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="lg:w-1/3">
        <div class="bg-white rounded-lg shadow p-6 sticky top-4">
          <h3 class="font-bold text-lg mb-4">Order Summary</h3>
          
          <div class="space-y-3 mb-6">
            <div class="flex justify-between">
              <span>Subtotal (3 items)</span>
              <span>৳31,497</span>
            </div>
            <div class="flex justify-between">
              <span>Delivery Fee</span>
              <span class="text-green-600">Free</span>
            </div>
            <div class="flex justify-between">
              <span>Discount</span>
              <span class="text-green-600">-৳5,200</span>
            </div>
          </div>

          <div class="border-t border-gray-200 pt-4 mb-6">
            <div class="flex justify-between font-bold text-lg">
              <span>Total</span>
              <span>৳26,297</span>
            </div>
            <p class="text-sm text-gray-500 mt-1">Inclusive of all taxes</p>
          </div>

          <button class="w-full bg-[#F57224] hover:bg-orange-600 text-white py-3 px-6 rounded-lg font-bold mb-4">
            Place Order
          </button>

          <div class="text-sm text-gray-500">
            <p class="mb-2"><i class="fas fa-lock text-gray-400 mr-2"></i> Secure Payment</p>
            <p><i class="fas fa-undo text-gray-400 mr-2"></i> Easy Returns & Refunds</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Include Footer -->
  <div id="footer"></div>

  <!-- JavaScript to load header and footer -->
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

    // Show/hide payment details based on selection
    document.querySelectorAll('input[name="payment"]').forEach(radio => {
      radio.addEventListener('change', function() {
        document.getElementById('cardDetails').classList.add('hidden');
        document.getElementById('mobilePaymentDetails').classList.add('hidden');
        
        if (this.value === 'card') {
          document.getElementById('cardDetails').classList.remove('hidden');
        } else if (this.value === 'mobile') {
          document.getElementById('mobilePaymentDetails').classList.remove('hidden');
        }
      });
    });
  </script>
</body>
</html>
