<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Settings - Daraz Seller</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Seller Header -->
  <header class="bg-[#F57224] text-white sticky top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-2xl font-bold">Daraz Seller</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-bell"></i>
          </a>
          <a href="#" class="hover:text-yellow-200">
            <i class="fas fa-user-circle"></i>
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow h-screen sticky top-16">
      <nav class="p-4">
        <ul class="space-y-2">
          <li>
            <a href="seller-dashboard.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-tachometer-alt mr-3"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="add-product.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-plus-circle mr-3"></i>
              <span>Add Product</span>
            </a>
          </li>
          <li>
            <a href="products.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-boxes mr-3"></i>
              <span>Products</span>
            </a>
          </li>
          <li>
            <a href="orders.html" class="flex items-center p-2 text-gray-600 hover:bg-orange-50 rounded-lg">
              <i class="fas fa-shopping-bag mr-3"></i>
              <span>Orders</span>
            </a>
          </li>
          <li>
            <a href="store-settings.html" class="flex items-center p-2 text-[#F57224] bg-orange-50 rounded-lg">
              <i class="fas fa-cog mr-3"></i>
              <span>Store Settings</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- Store Settings -->
    <main class="flex-1 p-8">
      <h1 class="text-2xl font-bold mb-6">Store Settings</h1>
      
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Store Information</h2>
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-gray-700 mb-1">Store Name*</label>
              <input type="text" value="Tech Gadgets BD" required 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Store URL*</label>
              <div class="flex">
                <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500">daraz.com.bd/shop/</span>
                <input type="text" value="tech-gadgets-bd" required 
                       class="flex-1 border border-gray-300 rounded-r-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              </div>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Contact Email*</label>
              <input type="email" value="contact@techgadgetsbd.com" required 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Contact Phone*</label>
              <input type="tel" value="+8801712345678" required 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Store Description*</label>
            <textarea rows="4" required 
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">We offer the latest tech gadgets and accessories at competitive prices with excellent customer service.</textarea>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Store Logo</label>
            <div class="flex items-center space-x-4">
              <img src="https://via.placeholder.com/100" alt="Store Logo" class="w-16 h-16 rounded-lg object-cover">
              <div>
                <input type="file" id="logoUpload" class="hidden">
                <label for="logoUpload" class="cursor-pointer bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-4 rounded-lg">
                  Change Logo
                </label>
                <p class="text-xs text-gray-500 mt-1">Recommended size: 300x300px</p>
              </div>
            </div>
          </div>

          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-3 px-8 rounded-lg font-bold">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Business Information -->
      <div class="bg-white rounded-lg shadow p-6 mb-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Business Information</h2>
        <form>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div>
              <label class="block text-gray-700 mb-1">Business Type*</label>
              <select required 
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
                <option>Individual</option>
                <option selected>Registered Business</option>
                <option>Manufacturer</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Business Registration Number</label>
              <input type="text" value="TRD-123456789" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Tax ID (if applicable)</label>
              <input type="text" 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
            <div>
              <label class="block text-gray-700 mb-1">Business Address*</label>
              <input type="text" value="123 Tech Street, Dhaka" required 
                     class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
            </div>
          </div>

          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-3 px-8 rounded-lg font-bold">
              Save Changes
            </button>
          </div>
        </form>
      </div>

      <!-- Shipping Settings -->
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold mb-4 border-b pb-2">Shipping Settings</h2>
        <form>
          <div class="mb-6">
            <label class="block text-gray-700 mb-2">Shipping Methods</label>
            <div class="space-y-3">
              <label class="flex items-start p-3 border rounded-lg">
                <input type="checkbox" checked class="mt-1 mr-3">
                <div>
                  <p class="font-medium">Standard Shipping</p>
                  <p class="text-sm text-gray-600">3-5 business days</p>
                </div>
              </label>
              <label class="flex items-start p-3 border rounded-lg">
                <input type="checkbox" class="mt-1 mr-3">
                <div>
                  <p class="font-medium">Express Shipping</p>
                  <p class="text-sm text-gray-600">1-2 business days</p>
                </div>
              </label>
            </div>
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 mb-1">Processing Time*</label>
            <select required 
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#F57224]">
              <option>Same day</option>
              <option selected>1 business day</option>
              <option>2 business days</option>
              <option>3 business days</option>
            </select>
          </div>

          <div class="flex justify-end">
            <button type="submit" 
                    class="bg-[#F57224] hover:bg-orange-600 text-white py-3 px-8 rounded-lg font-bold">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    // Any necessary scripts can be added here
  </script>
</body>
</html>
